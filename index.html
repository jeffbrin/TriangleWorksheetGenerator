<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Triangle Worksheet Generator</title>
</head>
<body>
    <div>
        <form id="worksheet-info-form" action="">
            
            <input type="checkbox" name="sin" id="sin-checkbox" class="function-checkbox">
            <label for="sin-checkbox">Sin</label>
            <input type="checkbox" name="cos" id="cos-checkbox" class="function-checkbox">
            <label for="cos-checkbox">Cos</label>
            <input type="checkbox" name="tan" id="tan-checkbox" class="function-checkbox">
            <label for="tan-checkbox">Tan</label>

            <!-- Total Problems -->
            <div>
            <label for="problems-quantity-input">Problems per trig function.</label>
            <input type="number" id='problems-quantity-input' required>
            </div>
            <button type="submit">Generate Worksheet</button>
        </form>
    </div>
</body>
</html>
